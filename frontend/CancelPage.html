        /* Estilo base para la fuente */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro */
            display: flex; /* Usar flexbox para centrar */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            min-height: 100vh; /* Altura mínima del 100% del viewport */
            margin: 0; /* Eliminar margen por defecto */
        }
        /* Estilo para el contenedor principal */
        .container {
            max-width: 400px; /* Ancho máximo */
            width: 95%; /* Ancho responsivo */
            background-color: #ffffff; /* Fondo blanco */
            padding: 2rem; /* Espaciado interno */
            border-radius: 0.75rem; /* Bordes redondeados */

        h1 {

        }
        p {
            color: #4b5563; /* Color gris oscuro */
            font-size: 1rem; /* Tamaño de fuente normal */
            margin-bottom: 1rem; /* Margen inferior */
            line-height: 1.5; /* Espaciado de línea */
        }
        a {
            color: #6366f1; /* Color índigo más claro para enlaces */
            text-decoration: underline; /* Subrayado */
            font-weight: 500; /* Peso de fuente medio */
        }
        a:hover {
            color: #4f46e5; /* Color índigo al pasar el mouse */
        }
        .giphy-embed {
            margin-top: 1.5rem; /* Margen superior para separar del texto */
            border-radius: 0.5rem; /* Bordes redondeados para el GIF */
            display: block; /* Hacer que el iframe sea un bloque para centrarlo */
            margin-left: auto; /* Centrar horizontalmente */
            margin-right: auto; /* Centrar horizontalmente */
            max-width: 100%; /* Asegurar que no se desborde en pantallas pequeñas */
            height: auto; /* Mantener la relación de aspecto */
        }
        .giphy-link {
            font-size: 0.875rem; /* Tamaño de fuente pequeño para el enlace de Giphy */
            color: #9ca3af; /* Color gris más claro */
            margin-top: 0.5rem; /* Margen superior */
            display: block; /* Asegurar que esté en su propia línea */
        }
         .giphy-link:hover {
            color: #6b7280; /* Color gris al pasar el mouse */
        }
